<div class="col-sm-12 col-md-6 col-lg-3 card">
  <div class="image">
    <a [routerLink]="['/game', game.id]">
      <img [src]="game.thumbnail" alt="Game-Image" title="Go to the game's detail page">
    </a>
  </div>
  <div class="rate">
    <app-stars [_rating]="game.rating"></app-stars>
  </div>
  <div class="title">
    {{ game.name }}
  </div>
  <div class="vendor">
    Vendor: {{ game.vendor | uppercase }}
  </div>
</div>
