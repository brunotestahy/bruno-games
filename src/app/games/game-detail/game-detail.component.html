<div class="card-container" *ngIf="!isLoading" @fadeAnimation>
  <div class="col-lg-12 card">
    <div class="image">
      <a href="{{selectedGame?.url}}" target="_blank">
        <img [src]="selectedGame?.thumbnail" alt="Game-Image" title="Go to the game's web page">
      </a>
    </div>
    <div class="rate">
      <app-stars [_rating]="selectedGame?.rating"></app-stars>
    </div>
    <div class="title">
      {{ selectedGame?.name }}
    </div>
    <div class="vendor">
      Vendor: {{ selectedGame?.vendor | uppercase }}
    </div>
  </div>
  <div class="back-button">
    <button type="button"
            class="btn btn-secondary"
            (click)="backToPreviousPage()">
      Back
    </button>
  </div>
</div>
<app-loading *ngIf="isLoading" @fadeAnimation></app-loading>
