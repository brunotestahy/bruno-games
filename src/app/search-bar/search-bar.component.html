<div class="search-container">
  <div class="search-input">
    <label for="search-title-input">
      <i class="fa fa-search" aria-hidden="true"></i>
      <span class="sr-only">Search your game by title</span>
    </label>
    <input id="search-title-input"
           type="text"
           [(ngModel)]="searchValue"
           (ngModelChange)="onSearchValueChange($event)"
           placeholder="Filter the games by title"/>
  </div>
</div>
